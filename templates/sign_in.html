{% extends 'base.html' %}
{% block title %}Sign Up!{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
    <form class="col-sm-6" name="new_user" method="POST" enctype="multipart/form-data" 
    {% comment %} action="/signup_user/" {% endcomment %}
    >
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" onclick="check()" class="btn btn-primary">Submit</button> 
    </form>
</div>
    {% endblock %}
